<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nutra-it</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+KR:wght@400;@700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        
    </head>
    
    <body>
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <header id="header"></header>
        <main>

            <section class="brand-area">
                <div class="brand-image">
                    <div class="container brand-name">
                        Sleep Brand BENESOMNO
                        <strong>수면전문브랜드 베네솜노</strong>
                    </div>
                </div>
                <div class="container">
                    <div class="brand-box"> 
                        <div class="logo">
                            <img src="./images/assets/benesomno_logo.svg" alt="베네솜노" width="100%">
                        </div>
                        <div class="brand-copy">
                            BENESOMNO(베네솜노)는 ㈜뉴트라잇의 상표 등록한 수면 전문 브랜드로,<br class="br">
                            라틴어에서 유래한 BENE(좋은)와 SOMNO(잠)의 합성어로 좋은 수면을 의미합니다.<br class="br">
                            수면은 건강 유지에 가장 중요한 요소로 건강한 수면없이 건강할 수 없습니다.<br class="br">
                            BENESOMNO(베네솜노)는 수면이 건강한 세상을 만들기 위한 뉴트라잇의 의지를 담고 있습니다.</p>
                        </div>
                        <div class="brand-word">
                            <img src="./images/assets/bene_banner.svg" alt="베네솜노">
                            <p class="word-info">* 수면전문브랜드 베네솜노는 뉴트라잇 개발 원료를 함유하거나 설계 및 검증된 제품에만 사용할 수 있습니다.</p>
                        </div>
                    </div>
                </div>

            </section>


        </main>

        <footer id="footer" class="site-footer">
            
        </footer>




        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>
        <script>
            $(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>

    </body>
</html>
